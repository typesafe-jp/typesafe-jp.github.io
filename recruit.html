                        <div class="form-group">

<!-- Bootstrap Core JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="js/highlight.min.js"></script>
<script src="js/marked.min.js"></script>
<script type="text/javascript">
    function doSearch(jobId){
        if (typeof jobId === 'undefined' || !jobId){
            jobId = $('#jobid').val();
        } else if (jobId === 'index'){
            // just show index info
        } else {
            $('#jobid').val(jobId);
        }
        $('#jobNotFound').addClass('hidden');
        $('#jobDetail').empty();

        $.ajax({
            url: 'jobs/' + jobId + '.MD',
            dataType: 'text'
        }).success(function(data){
            var $jobDetail = $('#jobDetail');
            $jobDetail.html(marked(data));
            $jobDetail.find('pre code:not(.hljs)').each(function(i, block) {
                hljs.highlightBlock(block);
            });
            $jobDetail.find('table').addClass('table table-bordered table-striped');
            $('#myModal').modal();
        }).error(function(e){
            $('#jobNotFound').removeClass('hidden');
        });
    }

    $('#jobForm').submit(function(e){e.preventDefault();doSearch();});
    $('#getJob').click(function(){doSearch();});
    // Support URL ?serachKey
    if (window.location.search.length > 1) {
        doSearch(window.location.search.replace('\?',''))
    };
    // Init only once
    marked.setOptions({langPrefix: '',headerPrefix: 'TS'});
    hljs.initHighlighting();
    // Recruit web hacker!
    console.log(
        "======================================\n"+
        "Web好きのあなた、ぜひTypeSafeへご加入を期待しています。\n"+
        "お問い合わの際に、タイトルに「From console」お付き頂ければ、\n"+
        "VIP対応させて頂きます。\n"+
        "======================================\n");
    </script>
