    <header class="business-header visible-md-block visible-lg-block">
        <div class="container">

                <div class="col-lg-12">
                    <h1 class="tagline">Type safety software!</h1>
                </div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

        <hr>

        <div class="row">
            <div class="col-sm-8">
                <h2>採用情報</h2>
                <p>
                    We are type safety!<br>
                    タイプセーフ(株)は仲間・パートナーたちが募集しております。<br>
                    現在はJava・Web案件中心に開発者募集しております。
                </p>
            </div>
            <div class="col-sm-4">
                <h2>案件情報</h2>
                <address>
                    <abbr title="Email">Eメール:</abbr> <a target="_blank" href="mailto:support@typesafe.jp?subject=案件問い合わせ">support@typesafe.jp</a>
                </address>
                <button type="button" id="showDialog" class="btn btn-success">案件IDで検索</button>
            </div>
        </div>
        <!-- /.row -->

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">案件問い合わせ</h4>
              </div>
              <div class="modal-body">
                 <form id="jobForm">
                    <div class="form-group">
                      <label for="jobid" class="control-label">案件IDを入力してください：</label>
                      <input type="text" class="form-control" id="jobid" placeholder="Find exciting typesafe job!">
                    </div>
                    <div class="form-group">
                      <div id="jobDetail"></div>
                    </div>  
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <a class="btn btn-primary" id="getJob">検索</a>
              </div>
            </div>
          </div>
        </div>

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">

                </div>

            <!-- /.row -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/highlight.min.js"></script>
    <script src="js/marked.min.js"></script>
    <script type="text/javascript">
    function doSearch(jobId){
        if (typeof jobId === 'undefined' || !jobId){
            jobId = $('#jobid').val();
        } else {
            $('#jobid').val(jobId);
        }
        $.ajax({
            url: 'jobs/' + jobId + '.MD',
            dataType: 'text'
        }).success(function(data){
            $('#jobDetail').html(marked(data));
            $('#jobDetail pre code:not(.hljs)').each(function(i, block) {
                hljs.highlightBlock(block);
            });
        }).error(function(e){
            $('#jobDetail').html('<label class="well bg-warning">案件存在しません。</label>');
        });
    }
    $('#myModal').modal();
    $('#showDialog').click(function(){$('#myModal').modal();});
    $('#jobForm').submit(function(e){e.preventDefault();doSearch();});
    $('#getJob').click(function(){doSearch();});
    // Support URL ?serachKey
    if (window.location.search.length > 1) {
        doSearch(window.location.search.replace('\?',''))
    };
    // Init only once
    marked.setOptions({langPrefix: ''});
    hljs.initHighlighting();
    // Recruit web hacker!
    console.log(
        "======================================\n"+
        "Web好きのあなた、ぜひTypeSafeへご加入を期待しております。\n"+
        "お問い合わの際に、タイトルに「From console」お付き頂ければ、\n"+
        "VIP対応させて頂きます。\n"+
        "======================================\n");
    </script>
